<!DOCTYPE html>
<html lang="en">

<!-- hello -->

<head>
    <title>USA Apps</title>

    <!-- libraries -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="css/bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal-default-theme.css">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="remodal" data-remodal-id="queenSouth">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Download</h1>
        <p>
            Scan this with your phone
        </p>
        <img src="../assets/qr-queenSouth.png" alt="">
    </div>
    <div class="remodal" data-remodal-id="suits">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Download</h1>
        <p>
            Scan this with your phone
        </p>
        <img src="../assets/qr-suits.png" alt="">
    </div>
    <div class="remodal" data-remodal-id="mrRobot">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Download</h1>
        <p>
            Scan this with your phone
        </p>
        <img src="../assets/qr-mrRobot.png" alt="">
    </div>

    <!-- Home Section-->
    <section id="home" class="remodal-bg particles-bg">
        <div class="slide-wrap">
            <div class="slide-content">
                <div class="container">
                    <img class="logo" src="../assets/USA logo.png" alt="">
                    <h2 class="text-white pt-5">Download our apps</h2>
                    <!--icon grid-->
                    <div class="grid mobile">
                        <a href="https://app.igenapps.com/native/app?id=2997936">
                            <img src="../assets/QotS.png" alt="">
                        </a>
                        <a href="https://app.igenapps.com/native/app?id=2997941">
                            <img src="../assets/Suits.png" alt="">
                        </a>
                        <a href="https://app.igenapps.com/native/app?id=2998866">
                            <img src="../assets/Mr Robot.png" alt="">
                        </a>
                    </div>
                    <div class="grid desktop">
                        <a style="margin-right: 20px;" data-remodal-target="queenSouth" href="">
                            <img src="../assets/QotS.png" alt="">
                        </a>
                        <a data-remodal-target="suits" href="#">
                            <img src="../assets/Suits.png" alt="">
                        </a>
                        <a style="margin-left: 20px;" data-remodal-target="mrRobot" href="#">
                            <img src="../assets/Mr Robot.png" alt="">
                        </a>
                    </div>
                    <!-- end of icon grid-->
                </div>
            </div>
        </div>

    </section>

    <script type="text/javascript" src="js/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.js"></script>

    <script type="text/javascript" src="js/bundle.js"></script>
    </script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
