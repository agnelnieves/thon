<!DOCTYPE html>
<html lang="en">

<!-- hello -->

<head>
    <title>Syfy Apps</title>

    <!-- libraries -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="css/bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal-default-theme.css">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="remodal" data-remodal-id="deadly">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Download</h1>
        <p>
            Scan this with your phone
        </p>
        <img src="../assets/qr-deadlyClass.png" alt="">
    </div>
    <div class="remodal" data-remodal-id="krypton">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Download</h1>
        <p>
            Scan this with your phone
        </p>
        <img src="../assets/qr-krypton.png" alt="">
    </div>
    <div class="remodal" data-remodal-id="magicians">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Download</h1>
        <p>
            Scan this with your phone
        </p>
        <img src="../assets/qr-magicians.png" alt="">
    </div>

    <!-- Home Section-->
    <section id="home" class="remodal-bg particles-bg">
        <div class="slide-wrap">
            <div class="slide-content">
                <div class="container">

                    <img style="max-width: 200px;" src="../assets/syfy.svg" alt="">
                    <h2 class="text-white pt-5">Download our apps</h2>
                    <!--icon grid-->
                    <div class="grid mobile">
                        <a href="#">
                            <img src="../assets/Deadly Class.png" alt="">
                        </a>
                        <a href="#">
                            <img src="../assets/Krypton (1).png" alt="">
                        </a>
                        <a href="#">
                            <img src="../assets/The Magicians.png" alt="">
                        </a>
                    </div>
                    <div class="grid desktop">
                        <a style="margin-right:20px;" data-remodal-target="deadly" href="">
                            <img src="../assets/Deadly Class.png" alt="">
                        </a>
                        <a data-remodal-target="krypton" href="#">
                            <img src="../assets/Krypton (1).png" alt="">
                        </a>
                        <a style="margin-left:20px;" data-remodal-target="magicians" href="#">
                            <img src="../assets/The Magicians.png" alt="">
                        </a>
                    </div>
                    <!-- end of icon grid-->
                </div>
            </div>
        </div>

    </section>





    <script type="text/javascript" src="js/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.js"></script>

    <script type="text/javascript" src="js/bundle.js"></script>
    </script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
